<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/estilo.css">
	<title>MI PROYECTO JESÚS</title>
</head>
<body>
	<header id="encabezado"><!--Este es el encabezado de la pagina-->
		<div class="contenedor"><!--inicio de contenedor-->
			<div id="logo"><!--comienzo de logo-->
				<h1>Robe elegent</h1>
			</div><!--fin del logo-->
			<div id="menu"><!--comienzo de menu-->
				<ul>
					<li><a href="#">nuevo</a></li>
					<li><a href="#">productos</a></li>
					<li><a href="#">contacto</a></li>
					<li><a href="#">acerca de</a></li>
				</ul>		
			</div><!--fin del menu-->
		</div><!--Es el cierre de un contenedor-->
	</header>
	<div  class="estructurar"></div>
	<!--inicio la section de slider-->
	<div id="slider"><!--inicio del slider-->
		<!--inicio de contenedor-->
		<div class="contenedor">
			<h2>lo nuevo</h2>
		</div>
		<!--fin de contenedor-->
	</div>
	<!--fin del slider-->
	<div  class="estructurar"></div>
	<!--inician los productos-->
	<section id="productos"><!--incian la section productos-->
		<div class="contenedor"><!--inicio de contenedor-->
			<h2 class="subtitulo">Servicios</h2>

			<div class="contenedor__productos">
				<figure class="producto">
					<img src="https://i.ibb.co/XWpsTV1/foto01.jpg" alt="foto01" border="0">
					<h3>ropa elegante</h3>
					<figcaption>ropa para eventos no casuales, especiales para tu vida.</figcaption>
				</figure>

				<figure class="producto">
					<img src="https://i.ibb.co/HtjFkz9/foto02.jpg" alt="foto02" border="0">
					<h3>ropa formal</h3>
					<figcaption>ropa para tu trabajo, ideal para mostrar autoridad.</figcaption>
				</figure>

				<figure class="producto">
					<img src="https://i.ibb.co/9TgG6fy/foto03.jpg" alt="foto03" border="0">
					<h3>ropa casual</h3>
					<figcaption>ropa para salir con tus amigas, bichota.</figcaption>
				</figure>

				<figure class="producto">
					<img src="https://i.ibb.co/xzd8ph0/foto04.jpg" alt="foto04" border="0">
					<h3>ropa para dormir</h3>
					<figcaption>ropa para eventos importantes en tu vida  como es la siesta</figcaption>
				</figure>

				<figure class="producto">
					<img src="https://i.ibb.co/x7QBGVj/foto05.jpg" alt="foto05" border="0">
					<h3>ropa para reuniones</h3>
					<figcaption>Es para presumir a la comadre, a la amiga, a la madre, a la hija.</figcaption>
				</figure>

			<figure class="producto">
				<img src="https://i.ibb.co/N7GxY4k/foto06.jpg" alt="foto06" border="0">
				<h3>ropa de fiesta</h3>
				<figcaption>ropa para eventos no casuales, especiales para tu vida fiestera.</figcaption>
			</figure>

		</div><!--fin de contenedor-->
	</section>
	<!--terminado los productos-->
	<div  class="estructurar"></div>

	<!--inicia la sección de videos-->
		<div id="videos"><!--inicio de videos-->
			<div class="contenedor"><!--inicio de contenedor-->
				<h2 class="subtitulo">Videos</h2>

				<div class="video">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/2vyNeLX8AYs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
				
			</div><!--fin de contenedor-->
		</div><!--fin de videos-->
	<!--termina la sección de videos-->

	<div  class="estructurar"></div>

	<!--inicia seccion del pie de página-->
	<footer id="footer"><!--inicio de footer-->
		<div class="contenedor"><!--inicio de contenedor-->
			<h2 class="subtitulo">Contacto </h2>
			<p>Llamanos por aquí</p>
			<ul>
				<li>
					<a href="https://es-la.facebook.com/">
						<img src="https://i.ibb.co/d5pVHpP/twiter.jpg" alt="twiter" border="0">
					</a>
				</li>
				<li>
					<a href="https://www.instagram.com/">
						<img src="https://i.ibb.co/LQKGfVZ/Facebook.png" alt="Facebook" border="0">
					</a>
				</li>
				<li>
					<a href="https://twitter.com/?lang=es">
						<img src="https://i.ibb.co/j6xr2zs/instagram.jpg" alt="instagram" border="0">
					</a>
				</li>
			</ul>
		</div><!--fin de contenedor-->	
	</footer>
	<!--termina seccion del pie de página-->
	<!--widht292 height196 poner las imagenes a este tamaño-->
</body>
</html>
